<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="imgs/email.png"/>

  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/bd4b741a20.js" crossorigin="anonymous"></script>
  <title>Megan's Form</title>

  <style>
    legend {
      font-size: 30px; 
	    font-weight: bold;
    }
    input{
      display:block;
    }
    *:focus{
      border: 5px solid red;
      background-color: lavender;
    }
    input[type=submit] {
    background-color: #38803C;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    cursor: pointer;
    }
  </style>

</head>
<body>

 <form action="https://formspree.io/f/myyopwda" method="POST">
  <fieldset>
    <legend>Good Afternoon</legend>
    <label for="name_id">Your Name <i class="fa-solid fa-bone"></i></label>
    <input type="text" name = "user_name" id = "name_id" placeholder="Enter Your Name">

    <label for = "email">Your Email <i class="fa-solid fa-person"></i></label>
    <input type="email" name = "user_email" id = "email" placeholder="Enter Your Email">

    <label for = "phone">Your Phone Number <i class="fa-brands fa-sticker-mule"></i></i></label>
    <input type="tel" name = "user_phone" placeholder="Enter Your Phone Number" id = "phone">
    <div><span>Format: 123-456-7890</span></div>

    <label for = "message_id">Leave a message <i class="fa-solid fa-pizza-slice"></i></label>
    <textarea name="message" placeholder="Hi Everyone" id="message_id"></textarea>

    <input type="checkbox" name = "Subscribe" id = "remember me">
    <label for = "remember me">Remember me</label>

    <hr>
    <input type="submit" value = "Click me!!">

  </fieldset>
 </form>
</body>
</html>
